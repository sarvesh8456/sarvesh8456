#selection and teleportation safety options

#how long to prevent damage, in seconds
invulnerabilityTime: 5

#radius, in blocks, to check for safe blocks
safetyRadius: 0

#create a platform on random teleport
# replaces non-solid and unsafe blocks with the center block
# radius less than 0 will turn this off
platformRadius: 0
platformDepth: 1
#break blocks above platform to make air (may cause lighting bugs)
platformAirHeight: 2
#if no solid block under player, use this
platformMaterial: SMOOTH_STONE

#what materials are considered "air"
airBlocks:
  - AIR
  - CAVE_AIR
  - LEGACY_AIR
  - STRUCTURE_VOID
  - GRASS
  - TALL_GRASS
  - DEAD_BUSH
  - DANDELION
  - POPPY
  - BLUE_ORCHID
  - ALLIUM
  - AZURE_BLUET
  - RED_TULIP
  - ORANGE_TULIP
  - WHITE_TULIP
  - PINK_TULIP
  - OXEYE_DAISY
  - CORNFLOWER
  - LILY_OF_THE_VALLEY
  - SUNFLOWER
  - LILAC
  - ROSE_BUSH
  - PEONY
  - LARGE_FERN
  - LEGACY_LONG_GRASS
  - LEGACY_DEAD_BUSH
  - RAIL
  - POWERED_RAIL
  - DETECTOR_RAIL
  - ACTIVATOR_RAIL
  - REDSTONE_WIRE
  - WALL_TORCH
  - COMPARATOR
  - REPEATER
  - LEVER
  - STRING
  - STONE_BUTTON
  - OAK_BUTTON
  - SPRUCE_BUTTON
  - BIRCH_BUTTON
  - JUNGLE_BUTTON
  - ACACIA_BUTTON
  - DARK_OAK_BUTTON
  - MANGROVE_BUTTON
  - CRIMSON_BUTTON
  - WARPED_BUTTON
  - SNOW

#what materials, according to the bukkit api, to avoid
unsafeBlocks:
  - BEDROCK
  - MAGMA_BLOCK
  - TNT
  - LAVA
  - FIRE
  - WATER
  - SEAGRASS
  - TALL_SEAGRASS
  - BUBBLE_COLUMN
  - POWDER_SNOW
  - WATERLOGGED

#switch between blacklist/whitelist
biomeWhitelist: false
biomes:
  - BEACH
  - BASALT_DELTAS
  - FROZEN_RIVER
  - SNOWY_BEACH
  - STONY_SHORE
  - SWAMP
  - OCEAN
  - WARM_OCEAN
  - LUKEWARM_OCEAN
  - COLD_OCEAN
  - DEEP_COLD_OCEAN
  - DEEP_FROZEN_OCEAN
  - DEEP_LUKEWARM_OCEAN
  - DEEP_OCEAN
  - RIVER
  - SMALL_END_ISLANDS
  - THE_VOID


version: "1.0"